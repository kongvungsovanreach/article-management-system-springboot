<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts\layout.html}">
<head>
    <title>Article Management System</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div style="text-align: center">
        <a href="/article" style="float: left;"><input class="btn btn-primary" type="button" th:value="#{go.home}"></a>
        <h2 th:text="#{update.article}">Article List Here:</h2>
    </div>
    <div class="form-group">
        <form action="/edit" method="post"  th:object="${article}" enctype="multipart/form-data">
            <label for="id" th:text="#{article.id}">ID:</label>
            <input class="form-control" type="text" placeholder="Input the id" name="id" th:value="*{id}" readonly="readonly"/></br></br>
            <label for="title" th:text="#{article.title}">Title:</label>
            <input class="form-control" type="text" placeholder="Input the title" name="title" th:value="*{title}"/></br></br>
            <label for="category" >Category:</label>
            <select name="category.id" class="form-control">
                <option th:each="c  : ${categories}" th:object="${c}" th:value="*{id}" th:text="*{category}"></option>
            </select></br></br>
            <label for="description" th:text="#{article.description}">Description:</label>
            <input class="form-control" type="text" placeholder="Input the description" name="description"  th:value="*{description}"/></br></br>
            <label for="author" th:text="#{article.author}">Author:</label>
            <input class="form-control" type="text" placeholder="Input the author" name="author" th:value="*{author}"/></br></br>
            <label for="thumbnail"  th:text="#{article.thubmnail}">Thumbnail:</label>
            <input value="C:\Users\reachshare\Desktop\image\a.jpg" class="form-control" type="file" name="file"/></br></br>
            <input class="btn btn-primary" type="submit" th:value="#{update.record}" name="submit">
        </form>
    </div>
</div>
</body>
</html>
